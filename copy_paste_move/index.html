<!DOCTYPE html>
<html>
<head>
    <title>Home</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="script.js" defer></script>
</head>
<body class="container mt-5">
    <div class="row">
        <div class="col-md-6">
            <h3>TEXT BOX 01</h3>
            <input type="text" id="box1" class="form-control mb-2" onkeyup="box1writing()">
            <button class="btn btn-primary mr-2" onclick="clearr(1)">Clear</button>
            <button class="btn btn-secondary mr-2" onclick="copy(1)">Copy</button>
            <button class="btn btn-success mr-2" onclick="move(1)">Move to TB2</button>
            <button class="btn btn-info" onclick="paste(1)">Paste</button>
        </div>
        <div class="col-md-6">
            <h3>TEXT BOX 02</h3>
            <input type="text" id="box2" class="form-control mb-2" onkeyup="box2writing()">
            <button class="btn btn-primary mr-2" onclick="clearr(2)">Clear</button>
            <button class="btn btn-secondary mr-2" onclick="copy(2)">Copy</button>
            <button class="btn btn-success mr-2" onclick="move(2)">Move to TB1</button>
            <button class="btn btn-info" onclick="paste(2)">Paste</button>
        </div>
    </div>
</body>
</html>
